<!-- tutorial.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Rápido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Vincula tu archivo custom.css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    
    
        <div class="container mt-5">
            <h2 class="mb-4">Tutorial Rápido</h2>
            <p class="lh-lg">Sigue nuestros simples pasos para utilizar la calculadora. ¡Empieza ahora!</p>

            <!-- Steps -->
            <div class="row">
                <div class="col-md-4">
                    <div class="tutorial-step">
                        <div class="card">
                        <h3>Paso 1</h3>
                        <p>Selecciona la opción que necesites en la barra de navegación.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="tutorial-step">
                        <div class="card">
                        <h3>Paso 2</h3>
                        <p>Ingresa los datos necesarios para el cálculo.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="tutorial-step">
                        <div class="card">
                        <h3>Paso 3</h3>
                        <p>Revisa los resultados y obtén la información que necesitas.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <button id="volverInicioBtn" class="btn btn-primary">Volver al Inicio</button>
            </div>
        </div>
        <script>
            document.getElementById('volverInicioBtn').addEventListener('click', function() {
                   window.location.href = '{{ url_for('index') }}';
               });
        </script>
</body>
</html>
